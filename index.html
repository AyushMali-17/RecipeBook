<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Recipe Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Dynamic Recipe Book</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#recipes">Recipes</a></li>
                    <li><a href="#add-recipe">Add Recipe</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search recipes...">
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="#" data-category="all">All</a></li>
                <li><a href="#" data-category="breakfast">Breakfast</a></li>
                <li><a href="#" data-category="lunch">Lunch</a></li>
                <li><a href="#" data-category="dinner">Dinner</a></li>
                <li><a href="#" data-category="dessert">Dessert</a></li>
            </ul>
        </aside>
        <main>
            <section id="recipes" class="recipe-grid">
                <!-- Existing recipes will be inserted here -->
            </section>
            <section id="add-recipe">
                <h2>Add a New Recipe</h2>
                <form id="recipe-form">
                    <input type="text" id="recipe-name" placeholder="Recipe Name" required>
                    <input type="text" id="recipe-category" placeholder="Category" required>
                    <input type="text" id="recipe-ingredients" placeholder="Ingredients (comma separated)" required>
                    <textarea id="recipe-instructions" placeholder="Instructions" required></textarea>
                    <button type="submit">Add Recipe</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Dynamic Recipe Book. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
